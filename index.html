<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container my-16 mx-auto">
    <!-- header -->
    <header class="text-center">
        <h1 class="text-5xl font-semibold">AI Universe Hub</h1>
        <button class="btn bg-[#EB5757] text-white mt-7 font-semibold">Sort By Date</button>
    </header>
    <!-- main -->
     <main class="container mx-auto my-20 lg:ml-2">
        <div id="ai-container" onload="loadAiUniverse()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-10">
            
        </div>
        <div id="see-more" class="text-center hidden mt-10">
            <button onclick="seeMoreButton()" class="btn bg-[#EB5757] text-white">See More</button>
        </div>

           <!-- Open the modal using ID.showModal() method -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box w-11/12 max-w-5xl">
    <div id="show-details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
      </form>
    </div>
  </div>
</dialog>
     </main>

     <!-- scripts -->
      <script src="js/ai.js"></script>
</body>
</html>
